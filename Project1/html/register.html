<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
    </head>

<body>
    <div class="loginbox">
        <h1>Register</h1>
        <form>
            <label for="first_name"> First Name:</label><br>
            <input type="text" id=first_name name="user_firstname" placeholder="Enter first name"><br>
            <label for="last_name">Last Name:</label><br>
            <input type="text" id=last_name name="user_lastname" placeholder="Enter last name"><br>
            <label for="username">Username:</label><br>
            <input type="text" id=username name="user_username" placeholder="Enter username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id=password name="user_passw" placeholder="Enter password"><br>
            <label for="mail">E-mail:</label><br>
            <input type="email" id=mail name="user_email" placeholder="Enter e-mail"><br>
            <input type="submit" id=submit name="" value="Register">
        </form>
    </div>

</body>
</html>
